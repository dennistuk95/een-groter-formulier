<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="styles.css">

<head>
    <title>Pagina over Dennis </title>
</head>

<body>
    <header class="navigation">

        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">Over mij</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
        <h1>Over Dennis</h1>
    </header>

    <main class="main">
        <div>
            <p>Mijn naam is Dennis, ik ben 26 jaar en ik woon in 's-Gravendeel </p>
            <hr>
            <a href="index.html">Ga terug naar de homepagina</a>
        </div>
        <div class="center">
            <form name="Contact" method="POST" data-netlify="true">
                <label for="naam">Naam:</label><br>
                <input type="text" id="naam" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>
                <label for="tel">Telefoon:</label><br>
                <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
                <label for="leeftijd">Leeftijd:</label><br>
                <input type="number" id="leeftijd" name="leeftijd" min="0" max="120"><br>
                <label for="geb">Geboortedatum:</label><br>
                <input type="date" id="geb" name="geb"><br>
                <label for="geslacht">Geslacht:</label><br>
                <input type="radio" id="geslachtman" name="geslacht" value="Man">
                <label for="geslachtman">Man</label>
                <input type="radio" id="geslachtvrouw" name="geslacht" value="Vrouw">
                <label for="geslachtvrouw">Vrouw</label><br><br>
                <label for="cuisine">Wat is je favoriete cuisine?</label><br>
                <input type="checkbox" id="keuze1" name="keuze1" value="Frans">
                <label for="keuze1">Franse cuisine</label><br>
                <input type="checkbox" id="keuze2" name="keuze2" value="Italiaans">
                <label for="keuze2">Italiaanse cuisine</label><br>
                <input type="checkbox" id="keuze3" name="keuze3" value="Spaans">
                <label for="keuze3">Spaanse cuisine</label><br>
                <input type="checkbox" id="keuze4" name="keuze4" value="Arabisch">
                <label for="keuze4">Arabische cuisine</label><br><br>
                <label for="favcolor">Wat is je favoriete kleur?</label><br>
                <input type="color" id="favcolor" name="favcolor"><br><br>
                <label for="biografie">Biografie:</label><br>
                <textarea name="biografie" rows="10" cols="20"></textarea><br>
                <label for="upload">Upload je laatste recept:</label><br>
                <input type="file" id="upload" name="upload"><br><br>
                <label for="url">Voeg een URL naar je recepten toe:</label><br>
                <input type="url" id="url" name="url"><br><br>
                <input type="reset" value="Formulier leegmaken"><br><br>
                <input type="submit" value="Verzenden">
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright Dennis Tuk</p>
    </footer>
</body>

</html>
